<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JigsawGPT</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .upload-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        .upload-box {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 45%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .upload-box h2 {
            margin-top: 0;
            color: #444;
        }
        .file-input {
            display: none;
        }
        .file-label {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            margin-top: 10px;
            font-size: 0.9em;
        }
        .file-label:hover {
            background-color: #45a049;
        }
        .file-name {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
        .image-container {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-top: 10px;
        }
        .image-preview {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        #uploadBtn {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 20px;
        }
        #uploadBtn:hover {
            background-color: #007B9A;
        }
        #result {
            margin-top: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            display: none;
        }
        #resultImage {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>JigsawGPT</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="upload-container">
            <div class="upload-box">
                <h2>Completed Puzzle</h2>
                <input type="file" id="completedPuzzle" name="completedPuzzle" accept="image/*" class="file-input" required>
                <label for="completedPuzzle" class="file-label">Choose File</label>
                <div id="completedPuzzleName" class="file-name"></div>
                <div class="image-container">
                    <img id="completedPuzzlePreview" class="image-preview" alt="Completed Puzzle Preview">
                </div>
            </div>
            <div class="upload-box">
                <h2>Puzzle Piece</h2>
                <input type="file" id="puzzlePiece" name="puzzlePiece" accept="image/*" class="file-input" required>
                <label for="puzzlePiece" class="file-label">Choose File</label>
                <div id="puzzlePieceName" class="file-name"></div>
                <div class="image-container">
                    <img id="puzzlePiecePreview" class="image-preview" alt="Puzzle Piece Preview">
                </div>
            </div>
        </div>
        <button type="submit" id="uploadBtn">Analyze</button>
    </form>
    <div id="result">
        <h2>Analysis Result</h2>
        <img id="resultImage" alt="Result with circled area">
    </div>

    <script src="script.js"></script>
</body>
</html>
